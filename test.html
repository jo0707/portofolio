<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Falling Stars with Trails</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            canvas {
                display: block;
            }
        </style>
    </head>
    <body>
        <canvas id="fallingStars"></canvas>
        <script>
            const canvas = document.getElementById("fallingStars")
            const ctx = canvas.getContext("2d")

            canvas.width = window.innerWidth
            canvas.height = window.innerHeight

            const stars = []
            const starCount = 10

            class Star {
                constructor(x, y, size, speedX, speedY, trailLength) {
                    this.x = x
                    this.y = y
                    this.size = size
                    this.speedX = speedX
                    this.speedY = speedY
                    this.trail = [] // Array to hold trail coordinates
                    this.trailLength = trailLength // Maximum trail length
                    this.loopCount = 1
                }

                draw() {
                    // Draw trail
                    for (let i = 0; i < this.trail.length; i++) {
                        const opacity = (i + .5) / this.trail.length // Fading effect
                        ctx.beginPath()
                        ctx.arc(this.trail[i].x, this.trail[i].y, this.size, 0, Math.PI * 2)
                        ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`
                        ctx.fill()
                    }

                    // Draw the star
                    ctx.beginPath()
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2)
                    ctx.fillStyle = "white"
                    ctx.fill()
                }

                update() {
                    // Add current position to trail
                    
                    // Remove oldest trail element if trail exceeds length
                    if (this.trail.length > this.trailLength) {
                        this.trail.shift()
                    }
                    
                    // Update position
                    this.x -= this.speedX + 0.01 * this.loopCount
                    this.y += this.speedY + 0.01 * this.loopCount
                    this.loopCount++

                    // Reset star if it goes out of bounds
                    if (this.x < 0 || this.y > canvas.height) {
                        this.loopCount = 1
                        this.x = Math.random() * canvas.width
                        this.y = Math.random() * -100 // Restart above the canvas
                        this.trail = [] // Reset trail
                    }
                }
            }

            function initStars() {
                for (let i = 0; i < starCount; i++) {
                    const x = Math.random() * canvas.width
                    const y = Math.random() * canvas.height
                    const size = Math.random() * 2
                    const speedX = 1 // Diagonal left speed
                    const speedY = 1  // Falling down speed
                    const trailLength = Math.floor(Math.random() * 14 + 20) // Trail length
                    stars.push(new Star(x, y, size, speedX, speedY, trailLength))
                }
            }

            function animate() {
                // Create a semi-transparent rectangle to create trailing effect
                ctx.fillStyle = "rgba(0, 0, 0, 0.2)"
                ctx.fillRect(0, 0, canvas.width, canvas.height)

                stars.forEach((star) => {
                    star.update()
                    star.draw()
                })

                requestAnimationFrame(animate)
            }

            // Resize canvas and reinitialize stars
            window.addEventListener("resize", () => {
                canvas.width = window.innerWidth
                canvas.height = window.innerHeight
                stars.length = 0
                initStars()
            })

            initStars()
            animate()
        </script>
    </body>
</html>
